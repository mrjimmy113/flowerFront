<div class="row" style="height: 100vh; overflow-y: auto">
  <div class="col-sm-2 nopadding w3-blue">
    <div class="d-flex justify-content-center" style="padding-top: 10px; padding-bottom: 20px">
      <img
        src="https://scontent.fsgn5-3.fna.fbcdn.net/v/t1.0-9/50885278_2007713892859299_8043952954853556224_n.png?_nc_cat=111&_nc_oc=AQnUwpeK5kOHC-B6UrmWwA6_AY6Xeo4qS_6B1Kj9ni3OQ0xRjmBAPmcAUjGUxbb9tQE&_nc_ht=scontent.fsgn5-3.fna&oh=a8a63d1bfcbbf89cf4abf905b672367e&oe=5D324C93"
        width="150px" height="150px" class="w3-circle" />

    </div>
    <div class="list-group" style="padding-left: 15px">
      <div>
        <div class="list-group-item w3-blue w3-hover-green d-flex align-content-center"
          (click)="openStuffManagement()" [ngClass]="{'w3-green': isStuffManagementOpen}">
          <i class="fas fa-caret-right" style="font-size: 24px" *ngIf="!isStuffManagementOpen"></i>
          <i class="fas fa-caret-down" style="font-size: 24px" *ngIf="isStuffManagementOpen"></i>
          <span style="padding-left: 5px">Stuff Management</span>
        </div>
        <div *ngIf="isStuffManagementOpen">
          <a href="/event">
            <div class="list-group-item w3-blue w3-hover-green d-flex align-content-center ">
              <i class="fas fa-bezier-curve" style="font-size: 24px"></i>
              <span style="padding-left: 5px">Event</span>
            </div>
          </a>
          <a href="/item">
            <div class="list-group-item w3-blue w3-hover-green d-flex align-content-center">
              <i class="fas fa-cubes" style="font-size: 30px"></i>
              <span style="padding-left: 5px">Item</span>
            </div>
          </a>
          <a href="/flower">
            <div class="list-group-item w3-blue w3-hover-green d-flex align-content-center">
              <i class="fas fa-leaf" style="font-size: 24px"></i>
              <span style="padding-left: 5px">Flower</span>
            </div>
          </a>
        </div>
      </div>

      <a>
        <div class="list-group-item w3-blue w3-hover-green d-flex align-content-center">
          <i class="fas fa-box-open" style="font-size: 24px"></i>
          <span style="padding-left: 5px">Kho h√†ng</span>
        </div>
      </a>



    </div>
  </div>
  <div class="col-sm-10" style="padding-right: 20px">
    <router-outlet></router-outlet>
  </div>
</div>
