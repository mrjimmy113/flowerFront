<div class="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add new event</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)">
          <div class="form-group">
            <label>Event Name</label>
            <input type="text" class="form-control" placeholder="Fill in event name" name="name"
              [(ngModel)]="event.name" #name='ngModel' required
              [ngClass]="{'is-invalid': (name.invalid && (name.dirty || name.touched))}">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
              <div *ngIf="name.errors.required">
                Please fill in event name
              </div>
            </div>

          </div>



        </form>
      </div>
      <div class="modal-footer">
        <div class="col-sm-6">
          <h4><span class="badge badge-pill badge-success" *ngIf="requestStatus == 200">success</span></h4>
          <h4><span class="badge badge-pill badge-danger" *ngIf="requestStatus == 500">fail</span></h4>
        </div>
        <div class="col-sm-6 d-flex justify-content-end" style="padding: 0px">
          <button type="button" class="btn btn-success" (click)="onSubmit(eventForm)"
            [disabled]="!eventForm.form.valid || (requestStatus ==1) || isOverSize">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
              *ngIf="requestStatus == 1"></span>
            <span *ngIf="(requestStatus == 0) && !(isEdit)">Add</span>
            <span *ngIf="(requestStatus == 0) && (isEdit)">Modify</span>
            <span *ngIf="requestStatus == 200">Continue</span>
          </button>
          <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
