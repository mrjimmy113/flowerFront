<h2>Flower</h2>

<button class="btn btn-success" (click)="openCreate()">New Flower</button>
<div class="list-group">

  <div class="card" *ngFor="let flower of flowerList; let i = index">
    <div class="list-group-item w3-hover-blue ">
      <div class="row">
        <div class="row col-sm-10">

          <div class="col-sm-5 d-flex align-items-center">
            {{flower.name}}
          </div>
          <div class="col-sm-3">
            <img [src]="flower.imageUrl | safeURL " width="100" height="100" />
          </div>
          <div class="col-sm-2 d-flex align-items-center">

            Còn: {{flower.quantity}}

          </div>
          <div class="col-sm-2 d-flex align-items-center">
            {{flower.price | number}}&#8363;
          </div>
        </div>

        <div class="col-sm-2 d-flex align-items-center">
          <div class="w3-dropdown-hover">
            <i class="fas fa-pen "></i>
            <div class="w3-dropdown-content w3-bar-block">
              <button href="#" class="w3-bar-item btn btn-info" (click)="openEdit(flower)">Edit</button>
              <button href="#" class="w3-bar-item btn btn-danger">Xóa</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
