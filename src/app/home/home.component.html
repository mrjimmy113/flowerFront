<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="row">
      <div class="col-sm-8">
        <img width="100%" height="300px"
          src="https://previews.123rf.com/images/olesiaagudova/olesiaagudova1703/olesiaagudova170300017/73212556-vector-design-banner-for-flower-shop-and-floristic-shop-with-hand-drawn-flowers-illustration-vintage.jpg" />
      </div>
      <div class="col-sm-4">
        <form>
          <h5>Looking for something ?</h5>
          <div class="form-group">
            <label>Which flower you want ?</label>
            <input class="form-control" />
          </div>
          <div class="form-group">
            <label>What is the ocassion ?</label>
            <input class="form-control" />
          </div>
          <div class="form-group d-flex justify-content-end">
            <button class="btn btn-info">Search</button>
          </div>
        </form>
      </div>
    </div>
    <div class="d-flex justify-content-center">
        <h4>Recently Sold</h4>
    </div>
    <div class="row">
        <div class="col-sm-3" *ngFor="let product of productList" (click)="showDetail(product.productId)">
            <div class="card mb-3">
                <img style="height: 200px; width: 100%; display: block;" src="{{product.imageUrl}}">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-center">{{product.productName}}</li>
                  <li class="list-group-item d-flex justify-content-end">
                    <span class="badge badge-success">{{product.price | number}} VND</span>
                  </li>
                </ul>
              </div>
        </div>

    </div>

  </div>
  <div class="col-sm-1"></div>

</div>
