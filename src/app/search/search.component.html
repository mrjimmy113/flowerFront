<div class="row modal-body">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="d-flex justify-content-center">
      <form class="form-inline">
        <div class="form-group">
          <label>Flower: </label>
          <select class="form-control" [(ngModel)]="searchFlowerId" #flowerId="ngModel" name="flowerId">
            <option value="0">Not Choosen</option>
            <option *ngFor="let flower of flowerList" [value]="flower.id">
              {{flower.name}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Event: </label>
          <select class="form-control" [(ngModel)]="searchEventId" #eventId="ngModel" name="eventId">
            <option value="0">Not Choosen</option>
            <option *ngFor="let event of eventList" [value]="event.id">
              {{event.name}}
            </option>
          </select>
        </div>
        <div class="form-group d-flex justify-content-end">
          <button class="btn btn-info" (click)="search()" [disabled]="(searchFlowerId == 0) &&( searchEventId == 0)">Search</button>
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center">
      <h4>Founded Product</h4>
    </div>
    <div class="d-flex justify-content-center" *ngIf="productList.length == 0">
        <h5>No record found</h5>
      </div>
    <div class="row">
      <div class="col-sm-3" *ngFor="let product of productList" (click)="showDetail(product.productId)">
        <div class="card mb-3">
          <img style="height: 200px; width: 100%; display: block;" src="{{product.imageUrl}}">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-center">{{product.productName}}</li>
            <li class="list-group-item d-flex justify-content-end">
              <span class="badge badge-success">{{product.price | number}} VND</span>
            </li>
          </ul>
        </div>
      </div>

    </div>
    <div class="d-flex justify-content-end">
        <ul class="pagination ">
          <li class="page-item " [ngClass]="{'disabled': currentPage == 1}">
            <button class="page-link" (click)="loadPage(currentPage - 1)" style="font-size: 24px">&laquo;</button>
          </li>
          <li class="page-item d-flex align-content-center" *ngFor="let dummy of ' '.repeat(maxPage).split(''), let x = index"
            [ngClass]="{'active': currentPage == (x+1), 'disabled': currentPage == (x+1)}">
            <button class="page-link" (click)="loadPage(x + 1)" style="font-size: 16px">{{x + 1}}</button>
          </li>
          <li class="page-item" [ngClass]="{'disabled': maxPage == currentPage}">
            <button class="page-link" (click)="loadPage(currentPage + 1)" style="font-size: 24px">&raquo;</button>
          </li>
        </ul>
      </div>
  </div>

  <div class="col-sm-1"></div>
</div>
