<div class="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Order Detail</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead class="w3-blue">
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
          </thead>
          <tbody>
            <tr *ngFor="let d of details">
              <td *ngIf="d.product != null">{{d.product.productName}}</td>
              <td *ngIf="d.product == null">DELETED PRODUCT</td>
              <td *ngIf="d.product != null">{{d.product.price}}</td>
              <td *ngIf="d.product == null">DELETED PRODUCT</td>
              <td>{{d.quantity}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
